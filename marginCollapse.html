<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Collapse</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        background-color: red;
        margin: 30px;
        height: 520px;

        width: 232px;
        border: 2px solid black;
      }
      .box2 {
        background-color: aqua;
        /* margin: 20px; */
        padding: 6px;
        height: 20px;
        width: 100%;
        border: 5px solid black;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente
      perspiciatis facilis doloremque impedit minus id expedita eligendi illum
      temporibus quas velit doloribus reprehenderit deserunt pariatur unde,
      consequatur porro aperiam libero!
      <div class="box2"></div>
    </div>
